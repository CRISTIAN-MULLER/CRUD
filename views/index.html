<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Aprendendo EJS</title>
    <link
      rel="stylesheet"

  <body>
    <!--header-->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark"
              >Sistema de gestão de usuários</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!--/header-->

    <!--main-->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <a href="/add-user" class="border-shadow">
            <span class="text-gradient"
              >Novo Usuário<i class="fas fa-user"></i
            ></span>
          </a>
        </div>
        <!-- form handdling-->
        <form action="/" method="POST">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>@Email</th>
                <th>Gênero</th>

            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nome do Usuário</td>
                <td>Email</td>
                <td>masculino</td>
                <td>Ativo</td>
                <td>
                  <a href="#" class="btn border-shadow update">
                    <span class="text-gradient"
                      ><i class="fas fa-pencil-alt"></i>
                    </span>
                    <a class="btn border-shadow delete">
                      <span class="text-gradient"
                        ><i class="fas fa-times"></i>
                      </span>
                    </a>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
