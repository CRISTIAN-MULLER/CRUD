<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo EJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="header">
      <!-- carrega o header via jquery -->
    </div>

    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <a href="/add_user.html" class="border-shadow">
            <span class="text-gradient"
              >Novo Usuário<i class="fas fa-user"></i
            ></span>
          </a>
        </div>
        <!-- form handdling-->
        <form action="/" method="POST">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>@Email</th>
                <th>Gênero</th>
                <th>Status</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ID</td>
                <td>Nome do usuário</td>
                <td>Email</td>
                <td>Genero</td>
                <td>Status</td>
                <td>
                  <a href="/update_user.html" class="btn border-shadow update">
                    <span class="text-gradient"
                      ><i class="fas fa-pencil-alt"></i>
                    </span>
                    <a class="btn border-shadow delete" data-id="usuario.id">
                      <span class="text-gradient"
                        ><i class="fas fa-times"></i>
                      </span>
                    </a>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
    <script>
      $(document).ready(function () {
        $('#header').load('include/_header.html');
      });
    </script>
  </body>
</html>
