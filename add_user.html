<div id="header">
  <!-- carrega o header via jquery -->
</div>
<main id="site-main">
  <div class="container">
    <div class="box-nav d-flex-justify-between">
      <div class="filter">
        <a href="/"><i class="fa fa-angle-double-left"></i> Todos Usuários</a>
      </div>
    </div>
    <div class="form-title text-center">
      <h2 class="text-dark">Novo Usuário</h2>
      <span class="text-light"
        >Use o Formulário abaixo para adicionar um usuário.</span
      >
    </div>
    <form action="/api/users" method="POST" id="add_user">
      <div class="new_user">
        <div class="form-group">
          <label for="name" class="text-light">Nome</label>
          <input type="hidden" name="id" value="" />
          <input type="text" name="name" id="userName" value="" />
        </div>
        <div class="form-group">
          <label for="Email" class="text-light">Email</label>
          <input type="text" name="email" id="userEmail" value="" />
        </div>
        <div class="form-group">
          <label for="gender" class="text-light">Gênero</label>
          <div class="radio inline">
            <input type="radio" id="radio-2" name="gender" value="Male" />
            <label for="radio-2" class="radio-label">Masculino</label>
          </div>
          <div class="radio inline">
            <input type="radio" id="radio-3" name="gender" value="Female" />
            <label for="radio-3" class="radio-label">Feminino</label>
          </div>
        </div>

        <div class="form-group">
          <label for="gender" class="text-light">Status</label>
          <div class="radio inline">
            <input type="radio" id="radio-4" name="status" value="Active" />
            <label for="radio-4" class="radio-label">Ativo</label>
          </div>
          <div class="radio inline">
            <input type="radio" id="radio-5" name="status" value="Inactive" />
            <label for="radio-5" class="radio-label">Inativo</label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn text-dark update">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</main>
